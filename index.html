
<!DOCTYPE html>


<html>
	<head>
		<title>Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>

		<main>
        <div class="user">
            <img id="userImg" src="" alt="">
            <h1 id="username"></h1>
            <h4 id="userId"></h4>
        </div><!--
    --><div class="stats">
            <div id="time"></div>
            <h2>My Progress:</h2>
            <div id="progress">
                <h2 id="progress-percent"></h2>
                <div id="progress-inner"></div>
            </div>
            <button>RESUME</button>
        </div><!--
    --><div class="active">
            <h2 id="active-title"></h2>
            <ul id="active-list"></ul>
        </div><!--
    --><div class="footer">
            <ul>
                <li><a href="#" onclick="showCourses()">COURSES</a></li>
                <li><a href="#" onclick="showActivity()">ACTIVITY</a></li>
                <li><a href="#" onclick="showAccount()">ACCOUNT</a></li>
            </ul>
        </div><!--
    -->
    </main>

    <nav>
        <ul>
            <li><i class="fas fa-bars" onclick="expandMenu()"></i></li>
            <li><i class="fas fa-home"></i><span>Home</span></li>
            <li><i class="fas fa-sign-out-alt"></i><span>Log Out</span></li>
        </ul>
    </nav>

		

<!-- jQuery CDN -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
	</body>
<!-- end html element -->
</html>
